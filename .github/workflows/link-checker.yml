name: Link Checker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Link Checker
        id: link-check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: .github/link-checker-config.json
        continue-on-error: true

      - name: Save Link Checker Output
        if: failure()
        run: |
          echo "Broken links found!" > broken-links.txt
          grep -r -E '\[âœ–\]' $GITHUB_WORKSPACE/resources/reference-materials/ >> broken-links.txt || echo "No broken links found." >> broken-links.txt

      - name: Create Issue if Broken Links Found
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: 'Broken Links Detected'
          content-filepath: './broken-links.txt'
          labels: 'bug'
          assignees: 'timothywarner'
